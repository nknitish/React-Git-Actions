name: Build React App

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.0.0
          run_install: false

      - name: 🔧 Add pnpm to PATH manually (fallback)
        run: |
          corepack enable
          corepack prepare pnpm@9.0.0 --activate

      - name: 🧩 Install dependencies
        run: pnpm install

      - name: 🏗️ Build project
        run: pnpm build
